        <hr />
        <div class="card m-4 p-5">
          <form method="post">
            <!-- <form action="/getProducts" method="get"> -->
            <div class="form-group row mb-3">
              <label for="product_name" class="col-sm-2 col-form-label"
                >Product Name</label
              >
              <div class="col-sm-10">
                <input
                  name="product_name"
                  type="text"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Category</label
              >
              <div class="col-sm-10">
                <div class="dropdown">
                  <input
                    id="under_category"
                    type="hidden"
                    name="under_category"
                    value=""
                  />
                  <button
                    id="dropdown-category"
                    class="btn btn-white border-secondary dropdown-toggle category-dropdown"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Category
                  </button>
                  <ul class="dropdown-menu" id="api-dropdown-category"></ul>
                </div>
              </div>
            </div>
            <fieldset class="form-group mb-5">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">

                </legend>
                <div class="col-sm-10">

                </div>

            </fieldset>
            <div class="form-group d-flex flex-row mb-3">
              <label for="price" class="col-sm-2 col-form-label"
                >Product Price</label
              >
              <div class="input-group m-1">
                <span class="input-group-text">RM</span>
                <input
                  type="number"
                  name="price"
                  step="0.01"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
            <!-- <div class="form-group row mb-3">
              <label for="productPrice" class="col-sm-2 col-form-label"
                >Product Price</label

              <div class="col-sm-3">

              >
              <div class="col-sm-2">
                <input
                  name="stock"
                  type="number"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row mb-3">

              >

                  />
                  <button

                    class="btn btn-white border-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Status

                  <ul class="dropdown-menu" id="api-dropdown-status">
                    <li>
                      <a
                        class="dropdown-item dropdown-item-status"
                        data-value="ACTIVATE"
                        >Activate</a
                      >
                      <a

                        >Deactivated</a
                      >
                      <a

                </div>

    <script>
      $(document).ready(function () {
        // fetch data and populate dropdown selections
        $.ajax({
          url: "/getCategories",
          success: function (data) {
            // console.log("DATA STRUCTURE: " + JSON.stringify(data));
            // Build the HTML for the categories dropdown
            var dropdownHtml = "";
            for (var i = 0; i < data.length; i++) {
              dropdownHtml +=
                // '<li><a class="dropdown-item dropdown-item-category">' +
                // data[i].category_name +
                // "</a></li>";
                '<li><a class="dropdown-item dropdown-item-category" data-value="' +
                data[i].category_id +
                '">' +
                data[i].category_name +
                "</a></li>";

              // console.log("DATA CATEGORY" + data[i].category_name);
              // console.log("DATA CATEGORY ID" + data[i].category_id);
            }
            // Append the HTML to the dropdown button
            $("#api-dropdown-category").append(dropdownHtml);
          },
        });

        // change text for category dropdown
        $("#api-dropdown-category").on(
          "click",
          ".dropdown-item-category",
          function () {
            var selection = $(this).text();
            // change the display text of the dropdown button
            $("#dropdown-category").text(selection);
            $("#under_category").val($(this).data("value"));
          }
        );

        // change text for status dropdown
        $(".dropdown-item-status").click(function () {
          var selection = $(this).text();
          $("#dropdown-status").text(selection);
          $("#product_status").val($(this).data("value"));
        });

        // submit form data when button is clicked
        $("#btn-submit").click(function () {
          $("form").submit(function (event) {
            event.preventDefault();

            var form = $(this);
            var formData = form.serialize();

            $.ajax({
              type: "POST",
              url: "/postProduct",
              data: formData,
              success: function (response) {
                console.log("Form data submitted successfully");
              },
              error: function (error) {
                console.error("Error submitting form data:", error);
              },
            });
          });
        });
      });
    </script>
