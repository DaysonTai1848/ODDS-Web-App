          </li>

              data-bs-toggle="collapse"
              data-bs-target="#orders-collapse"
              aria-expanded="false"
            >
              <div class="d-flex flex-row justify-content-between">
                <div>
                  <img
                    src="order_icon.png"
                    alt="order icon"
                    height="20px"
                    with="20px"
                    class="me-1"
                  />
                  Order
                </div>
                <img
                  id="order-arrow"
                  src="right-arrow.png"
                  alt="arrow"
                  width="15px"
                  height="15px"
                  class="mt-1"

              <!-- <img src="order_icon.png" alt="order icon" height="20px" with="20px" class="me-1"> Order -->
            </button>
            <div class="collapse ms-4" id="orders-collapse">

              </ul>
            </div>
          </li>
          <li class="mb-1">

              <div class="d-flex flex-row justify-content-between">
                <div>
                  <img
                    src="report_icon.png"
                    alt="report icon"

                    with="20px"

                  />
                  Report
                </div>
                <img
                  id="report-arrow"
                  src="right-arrow.png"
                  alt="arrow"
                  width="15px"

                  class="mt-1"
                  style="transform: rotate(90deg); margin-left: 55px"
                />
              </div>
            </button>
            <div class="collapse ms-4" id="report-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/sales-overview"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >Sales Overview</a

                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              id="settings-btn"
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#setting-collapse"
              aria-expanded="false"
            >
              <div class="d-flex flex-row justify-content-between">
                <div>
                  <img
                    src="settings_icon.png"
                    alt="settings icon"
                    height="20px"
                    with="20px"
                    class="me-1"
                  />

                </div>
                <img
                  id="settings-arrow"

                  alt="arrow"

                />

                </li>
                <li>

      <div class="content-container container flex-column p-4 bg-light">
        <div class="container m-2">
          <nav aria-label="breadcrumb">

              <li class="breadcrumb-item active" aria-current="page">

          <div class="d-flex flex-row">
            <img src="product_icon.png" width="50px" height="50px" />
            <h1 class="ms-3">Add Product</h1>
          </div>
        </div>

        <hr />
        <div class="card m-4 p-5">
          <form method="post">
            <!-- <form action="/getProducts" method="get"> -->
            <div class="form-group row mb-3">
              <label for="product_name" class="col-sm-2 col-form-label"
                >Product Name</label
              >
              <div class="col-sm-10">
                <input
                  name="product_name"
                  type="text"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Category</label
              >
              <div class="col-sm-10">
                <div class="dropdown">
                  <input
                    id="under_category"
                    type="hidden"
                    name="under_category"
                    value=""
                  />
                  <button
                    id="dropdown-category"
                    class="btn btn-white border-secondary dropdown-toggle category-dropdown"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Category
                  </button>
                  <ul class="dropdown-menu" id="api-dropdown-category"></ul>
                </div>
              </div>
            </div>
            <fieldset class="form-group mb-5">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                  Product Description
                </legend>
                <div class="col-sm-10">
                  <textarea
                    name="product_description"
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
              </div>
            </fieldset>
            <div class="form-group d-flex flex-row mb-3">
              <label for="price" class="col-sm-2 col-form-label"
                >Product Price</label
              >
              <div class="input-group m-1">
                <span class="input-group-text">RM</span>
                <input
                  type="number"
                  name="price"
                  step="0.01"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
            <!-- <div class="form-group row mb-3">
              <label for="productPrice" class="col-sm-2 col-form-label"
                >Product Price</label
              >
              <div class="col-sm-3">
                <input
                  name="productPrice"
                  type="number"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div> -->
            <div class="form-group row mb-3">
              <label for="stockNumber" class="col-sm-2 col-form-label"
                >Stock Number</label
              >
              <div class="col-sm-2">
                <input
                  name="stock"
                  type="number"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="productStatus" class="col-sm-2 col-form-label"
                >Product Status</label
              >
              <div class="col-sm-10">
                <div class="dropdown">
                  <input
                    id="product_status"
                    type="hidden"
                    name="product_status"
                    value=""
                  />
                  <button
                    id="dropdown-status"
                    class="btn btn-white border-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Status
                  </button>
                  <ul class="dropdown-menu" id="api-dropdown-status">
                    <li>
                      <a
                        class="dropdown-item dropdown-item-status"
                        data-value="ACTIVATE"
                        >Activate</a
                      >
                      <a
                        class="dropdown-item dropdown-item-status"
                        data-value="DEACTIVATED"
                        >Deactivated</a
                      >
                      <a
                        class="dropdown-item dropdown-item-status"
                        data-value="HIDE"
                        >Hide</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="stockNumber" class="col-sm-2 col-form-label"
                >Product Image</label
              >
              <div class="col-sm-10">
                <input
                  type="file"
                  name="image"
                  class="form-control col-sm-10"
                  id="product_image"
                />
              </div>
            </div>

            <div class="d-flex justify-content-end me-4">
              <!-- <button class="btn btn-primary">Cancel</button> -->
              <button class="btn btn-primary border-secondary" id="btn-submit">
                Add Product
              </button>
              <div class="form-group row mb-3"></div>
            </div>
          </form>
        </div>
      </div>

    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        // fetch data and populate dropdown selections
        $.ajax({
          url: "/getCategories",
          success: function (data) {
            // console.log("DATA STRUCTURE: " + JSON.stringify(data));
            // Build the HTML for the categories dropdown
            var dropdownHtml = "";
            for (var i = 0; i < data.length; i++) {
              dropdownHtml +=
                // '<li><a class="dropdown-item dropdown-item-category">' +
                // data[i].category_name +
                // "</a></li>";
                '<li><a class="dropdown-item dropdown-item-category" data-value="' +
                data[i].category_id +
                '">' +
                data[i].category_name +
                "</a></li>";

              // console.log("DATA CATEGORY" + data[i].category_name);
              // console.log("DATA CATEGORY ID" + data[i].category_id);
            }
            // Append the HTML to the dropdown button
            $("#api-dropdown-category").append(dropdownHtml);
          },
        });

        // change text for category dropdown
        $("#api-dropdown-category").on(
          "click",
          ".dropdown-item-category",
          function () {
            var selection = $(this).text();
            // change the display text of the dropdown button
            $("#dropdown-category").text(selection);
            $("#under_category").val($(this).data("value"));
          }
        );

        // change text for status dropdown
        $(".dropdown-item-status").click(function () {
          var selection = $(this).text();
          $("#dropdown-status").text(selection);
          $("#product_status").val($(this).data("value"));
        });

        // submit form data when button is clicked
        $("#btn-submit").click(function () {
          $("form").submit(function (event) {
            event.preventDefault();

            var form = $(this);
            var formData = form.serialize();

            $.ajax({
              type: "POST",
              url: "/postProduct",
              data: formData,
              success: function (response) {
                console.log("Form data submitted successfully");
              },
              error: function (error) {
                console.error("Error submitting form data:", error);
              },
            });
          });
        });
      });
    </script>
