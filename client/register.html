<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form method="post" action="/register">
        <h3> Seller Account Information </h3>
        <label for="seller_name">Name:</label>
        <input type="text" id="seller_name" name="seller_name" placeholder="Enter your name" required>
        <br>
        <label for="seller_username">Username:</label>
        <input type="text" id="seller_username" name="seller_username" placeholder="Enter your username" required>
        <br>
        <label for="seller_email">Email:</label>
        <input type="email" id="seller_email" name="seller_email" placeholder="Enter your email" required>
        <br>
        <label for="seller_password">Password:</label>
        <input type="password" id="seller_password" name="seller_password" placeholder="Enter a password" required>
        <br>

        <br><h3> Shop Details </h3>
        <label for="shop_name">Shop Name:</label>
        <input type="text" id="shop_name" name="shop_name" placeholder="Enter your shop name" required>
        <br>
        <label for="shop_tel">Shop Tel:</label>
        <input type="text" id="shop_tel" name="shop_tel" placeholder="Enter your shop tel" required>
        <br>
        <label for="shop_open">Shop Open:</label>
        <input type="text" id="shop_open" name="shop_open" placeholder="Enter your shop opening time" required>
        <br>
        <label for="shop_close">Shop Close:</label>
        <input type="text" id="shop_close" name="shop_close" placeholder="Enter your shop closing time" required>
        <br>
        <label for="shop_addr1">Address 1:</label>
        <input type="text" id="shop_addr1" name="shop_addr1" placeholder="Enter your shop address 1" required>
        <br>
        <label for="shop_addr2">Address 2:</label>
        <input type="text" id="shop_addr2" name="shop_addr2" placeholder="Enter your shop address 2" required>
        <br>
        <label for="shop_city">City:</label>
        <input type="text" id="shop_city" name="shop_city" placeholder="Enter your shop city" required>
        <br>
        <label for="shop_postcode">Postcode:</label>
        <input type="text" id="shop_postcode" name="shop_postcode" placeholder="Enter your shop postcode" required>
        <br>
        <label for="shop_state">State:</label>
        <input type="text" id="shop_state" name="shop_state" placeholder="Enter your state" required>
        <br>
        <label for="shop_latitude">Latitude:</label>
        <input type="text" id="shop_latitude" name="shop_latitude" placeholder="Enter your shop latitude" required>
        <br>
        <label for="shop_longitude">Longitude:</label>
        <input type="text" id="shop_longitude" name="shop_longitude" placeholder="Enter your longitude" required>
        <br>






        <button type="submit">Register</button>
    </form>
</body>
</html>
