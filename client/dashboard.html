<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- JQuery - always include this before other script file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link of datatables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.css"
    />
    <!-- CSS of Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css"
    />
  </head>
  <body class="h-100">
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="#">
          <!-- <img
            src="/docs/5.2/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          /> -->
          OODS Shop Management System
        </a>
      </div>
    </nav>
    <div class="sidenav-content-container d-flex flex-row h-100">
      <!-- Complete Sidebar -->
      <div class="flex-shrink-0 p-3 bg-white" style="width: 220px">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <a
              href="/dashboard"
              class="link-dark d-inline-flex text-decoration-none rounded fw-bold"
              style="padding: 6px 12px 6px 12px"
              >Dashboard</a
            >
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#dashboard-collapse"
              aria-expanded="false"
            >
              Product
            </button>
            <div class="collapse ms-4" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-product"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Product</a
                  >
                </li>
                <li>
                  <a
                    href="/add-product"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Add Product</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#orders-collapse"
              aria-expanded="false"
            >
              Order
            </button>
            <div class="collapse ms-4" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-order"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Order</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#report-collapse"
              aria-expanded="false"
            >
              Report
            </button>
            <div class="collapse ms-4" id="report-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/sales-overview"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Sales Overview</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#setting-collapse"
              aria-expanded="false"
            >
              Setting
            </button>
            <div class="collapse ms-4" id="setting-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-account"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Account</a
                  >
                </li>
                <li>
                  <a
                    href="/shop-profile"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Shop Profile</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <!-- Content -->
      <div class="content-container container flex-column p-4 bg-light">
        <div class="container m-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Dashboards</a></li>
              <!-- <li class="breadcrumb-item active" aria-current="page">
                Dashboard
              </li> -->
            </ol>
          </nav>
          <h1>Dashboard</h1>
        </div>

        <hr />
        <div class="card m-4 p-5">
          <div
            class="container p-5 mb-5 bg-dark d-flex flex-row justify-content-around"
          >
            <a href="/my-order" class="d-flex flex-column text-decoration-none">
              <h2 class="text-white" id="unpaid-container"></h2>
              <p class="text-white">UNPAID</p>
            </a>
            <a href="/my-order" class="d-flex flex-column text-decoration-none">
              <h2 class="text-white" id="to-pack-container"></h2>
              <p class="text-white">TO-PACK</p> </a
            ><a
              href="/my-order"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white" id="to-deliver-container"></h2>
              <p class="text-white">TO-DELIVER</p> </a
            ><a
              href="/my-order"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white" id="completed-container"></h2>
              <p class="text-white">COMPLETED</p> </a
            ><a
              href="/my-order"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white" id="cancelled-container"></h2>
              <p class="text-white">CANCELLED</p>
            </a>
          </div>
          <div class="container d-flex flex-column p-0 mb-5">
            <div class="container d-flex flex-row bg-dark p-4">
              <h5 class="ms-2 text-white">Business Insight</h3>
            </div>
            <div class="container bg-white border border-dark p-5" >
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <!-- <div class="container d-flex flex-column p-0">
            <div class="container d-flex flex-row bg-dark p-2">
              <h5 class="ms-2 text-white">Shop Penalty</h3>
            </div>
            <div class="container bg-white"></div>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Execute script -->
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/getOrderStatus",
          success: function(data) {
            updatePage(data);
          }
        });
      });

      function updatePage(data) {
        // get a reference to each element where you want to display the data
        const unpaidContainer = document.getElementById("unpaid-container");
        const toPackContainer = document.getElementById("to-pack-container");
        const toDeliverContainer = document.getElementById("to-deliver-container");
        const completedContainer = document.getElementById("completed-container");
        const cancelledContainer = document.getElementById("cancelled-container");

        // set the innerHTML of each element to the corresponding value from the data
        unpaidContainer.innerHTML = data.UNPAID;
        toPackContainer.innerHTML = data["TO-PACK"];
        toDeliverContainer.innerHTML = data["TO-DELIVER"];
        completedContainer.innerHTML = data.COMPLETED;
        cancelledContainer.innerHTML = data.CANCELLED;


        // Chart for Business Insight
        const labels = ["January", "February", "March", "April", "May", "June"];
        const chartData = {
          labels: labels,
          datasets: [
            {
              label: "Sales Revenue",

              data: [0, 10, 5, 2, 20, 30, 45],
            },
          ],
        };

        const config = {
          type: "line",
          data: chartData,
          options: {},
        };

        var myChart = new Chart(document.getElementById("myChart"), config);
      }

    </script>
  </body>
</html>
