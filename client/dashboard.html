<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- JQuery - always include this before other script file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link of datatables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.css"
    />
    <!-- CSS of Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css"
    />
    <style>
      :root {
        --purple: #4e457d;
      }
      .btn-primary {
        background-color: var(--purple);
      }
      .bg-purple {
        background-color: var(--purple);
      }
    </style>
  </head>
  <body class="h-100 bg-light" style="padding-top: 65px;">
    <!-- Bottom Left User -->
    <div class="fixed-bottom bg-purple" style="position: fixed; bottom: 0; left: 0; width: 220px; height: 50px;">
      <div class="element-to-position d-flex flex-row align-content-center justify-content-start">
        <img src="account.png" alt="user icon" width="50px" height="50px">
        <p class="text-white fs-5 mt-2">Dayson</p>
      </div>
    </div>
    <nav class="navbar bg-purple m-0 p-0 fixed-top">
      <div class="container-fluid p-0">
        <a class="navbar-brand text-light fw-bold m-0 p-0" href="#">
          <img src="oodsIconWhite.png" alt="OODS Logo" width="140px" height="70px" class="ms-3">
          
        </a>
      </div>
    </nav>
    <div class="sidenav-content-container d-flex flex-row h-100">
      <!-- Complete Sidebar -->
      <div class="flex-shrink-0 p-3 bg-white" style="width: 220px" ></div>
      <div class="flex-shrink-0 p-3 bg-white position-fixed h-100" style="width: 220px" >
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <a
              href="/dashboard"
              class="link-dark d-inline-flex text-decoration-none rounded fw-bold"
              style="padding: 6px 12px 6px 12px"
              ><img src="dashboard_icon.png" alt="dashboard_icon" height="20px" with="20px" class="me-1"> Dashboard
            </a>
          </li>
          <li class="mb-1">
            <button
              id="product-btn"
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#dashboard-collapse"
              aria-expanded="false"
            >
              <div class="d-flex flex-row justify-content-between" width="150px">
                <div>
                  <img src="product_icon.png" alt="product icon" height="20px" with="20px" class="me-1"> Product
                </div>
                  <img id="product-arrow" src="right-arrow.png" alt="arrow" width="15px" height="15px" class="mt-1 ms-5" style="transform: rotate(90deg);" >
              </div>
            </button>
            <div class="collapse ms-4" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-product"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >My Product</a
                  >
                </li>
                <li>
                  <a
                    href="/add-product"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >Add Product</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
            id="order-btn"
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#orders-collapse"
              aria-expanded="false"
            >
            <div class="d-flex flex-row justify-content-between"  >
              <div>
                <img src="order_icon.png" alt="order icon" height="20px" with="20px" class="me-1"> Order
              </div>
                <img id="order-arrow" src="right-arrow.png" alt="arrow" width="15px" height="15px" class="mt-1" style="transform: rotate(90deg); margin-left: 62.5px;" >
            </div>
              <!-- <img src="order_icon.png" alt="order icon" height="20px" with="20px" class="me-1"> Order -->
            </button>
            <div class="collapse ms-4" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-order"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >My Order</a
                  >
                </li>
                
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
            id="report-btn"
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#report-collapse"
              aria-expanded="false"
            >
            <div class="d-flex flex-row justify-content-between"  >
              <div>
                <img src="report_icon.png" alt="report icon" height="20px" with="20px" class="me-1"> Report
              </div>
                <img id="report-arrow" src="right-arrow.png" alt="arrow" width="15px" height="15px" class="mt-1" style="transform: rotate(90deg); margin-left: 55px;" >
            </div>
            </button>
            <div class="collapse ms-4" id="report-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/sales-overview"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >Sales Overview</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
            id="settings-btn"
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#setting-collapse"
              aria-expanded="false"
            >
            <div class="d-flex flex-row justify-content-between"  >
              <div>
                <img src="settings_icon.png" alt="settings icon" height="20px" with="20px" class="me-1"> Setting
              </div>
                <img id="settings-arrow" src="right-arrow.png" alt="arrow" width="15px" height="15px" class="mt-1" style="transform: rotate(90deg); margin-left: 52px;" >
            </div>
            </button>
            <div class="collapse ms-4" id="setting-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-account"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >My Account</a
                  >
                </li>
                <li>
                  <a
                    href="/shop-profile"
                    class="link-dark d-inline-flex text-decoration-none rounded ms-3"
                    >Shop Profile</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
        
      </div>
      <!-- Content -->
      <div class="content-container container flex-column p-4 bg-light">
        <div class="container m-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">Dashboard</li>
              <!-- <li class="breadcrumb-item active" aria-current="page">
                Dashboard
              </li> -->
            </ol>
          </nav>
          <div class="d-flex flex-row">
            <img src="dashboard_icon.png" width="50px" height="50px">
            <h1 class="ms-3">Dashboard</h1>
          </div>
          
        </div>

        <hr />
        <div class="card m-4 p-5">
          <div
            class="container p-5 mb-5 bg-purple d-flex flex-row justify-content-around"
          >
            <a href="/my-order?filter=unpaid" class="d-flex flex-column text-decoration-none">
              <h2 class="text-white ms-3" id="unpaid-container"></h2>
              <p class="text-white">UNPAID</p>
            </a>
            <a href="/my-order?filter=to-pack" class="d-flex flex-column text-decoration-none">
              <h2 class="text-white ms-3" id="to-pack-container"></h2>
              <p class="text-white">TO-PACK</p> </a
            ><a
              href="/my-order?filter=to-deliver"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white ms-4" id="to-deliver-container"></h2>
              <p class="text-white">TO-DELIVER</p> </a
            ><a
              href="/my-order?filter=completed"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white ms-4" id="completed-container"></h2>
              <p class="text-white">COMPLETED</p> </a
            ><a
              href="/my-order?filter=cancelled"
              class="d-flex flex-column text-decoration-none"
            >
              <h2 class="text-white ms-4" id="cancelled-container"></h2>
              <p class="text-white">CANCELLED</p>
            </a>
          </div>
          <div class="container d-flex flex-column p-0 mb-5">
            <div class="container d-flex flex-row bg-purple p-4">
              <h5 class="ms-2 text-white">Business Insight</h3>
            </div>
            <div class="container bg-white border border-dark p-5" >
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <!-- <div class="container d-flex flex-column p-0">
            <div class="container d-flex flex-row bg-purple p-2">
              <h5 class="ms-2 text-white">Shop Penalty</h3>
            </div>
            <div class="container bg-white"></div>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Execute script -->
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/getMonthlyRevenue",
          type: "GET",
          success: function(data) {
            // const labels = ["May", "June", "July", "August", "September", "October"];
            const labels = data.month;
            console.log(labels)
            const chartData = {
              labels: labels,
              datasets: [
                {
                  label: "Sales Revenue",

                  data: data.revenue,
                },
              ],
            };
            const config = {
              type: "line",
              data: chartData,
              options: {
                scales: {
                  y:{
                    beginAtZero: true
                  }
                }
              },
            };

            var myChart = new Chart(document.getElementById("myChart"), config);
            var revenueSum = data.revenue.reduce((a, b) => a + b, 0);
            $("#api-sales").html("RM" + revenueSum.toFixed(2));
          },
          error: function(data) {
            console.log(data);
          }
        });

        
        $.ajax({
          url: "/getOrderStatus",
          success: function(data) {
            updatePage(data);
          }
        });
      });


      let product_rotation = 0;
      $("#product-btn").click(function(){
        if (product_rotation === 0){
            product_rotation = 180;
            $("#product-arrow").animate({rotate: product_rotation+'deg'}, 250);
        } else {
            product_rotation = 0;
            $("#product-arrow").animate({rotate: product_rotation+'deg'}, 250 );
        }
      });
      let order_rotation = 0;
      $("#order-btn").click(function(){
        if (order_rotation === 0){
            order_rotation = 180;
            $("#order-arrow").animate({rotate: order_rotation+'deg'}, 250);
        } else {
            order_rotation = 0;
            $("#order-arrow").animate({rotate: order_rotation+'deg'}, 250 );
        }
      });
      let report_rotation = 0;
      $("#report-btn").click(function(){
        if (report_rotation === 0){
            report_rotation = 180;
            $("#report-arrow").animate({rotate: report_rotation+'deg'}, 250);
        } else {
            report_rotation = 0;
            $("#report-arrow").animate({rotate: report_rotation+'deg'}, 250 );
        }
      });
      let settings_rotation = 0;
      $("#settings-btn").click(function(){
        if (settings_rotation === 0){
            settings_rotation = 180;
            $("#settings-arrow").animate({rotate: settings_rotation+'deg'}, 250);
        } else {
            settings_rotation = 0;
            $("#settings-arrow").animate({rotate: settings_rotation+'deg'}, 250 );
        }
      });

      function updatePage(data) {
        // get a reference to each element where you want to display the data
        const unpaidContainer = document.getElementById("unpaid-container");
        const toPackContainer = document.getElementById("to-pack-container");
        const toDeliverContainer = document.getElementById("to-deliver-container");
        const completedContainer = document.getElementById("completed-container");
        const cancelledContainer = document.getElementById("cancelled-container");

        // set the innerHTML of each element to the corresponding value from the data
      
        unpaidContainer.innerHTML = data.UNPAID;
        toPackContainer.innerHTML = data["TO-PACK"];
        toDeliverContainer.innerHTML = data["TO-DELIVER"];
        completedContainer.innerHTML = data.COMPLETED;
        cancelledContainer.innerHTML = data.CANCELLED;


     
      }

    </script>
  </body>
</html>
