      <!-- Content -->

<div class="d-flex flex-row">

          </div>        </div>

        <hr />
        
        <!-- Date Picker -->

              type="text"
              id="datepicker-end"

            />

          </div>
        </div>
          <div class="card m-4 p-5">

            <div class="container d-flex flex-column align-items-center">

            </div>
            <div class="container d-flex flex-column align-items-center">
              <h3 id="api-cancelled"></h3>
              <p class="fw-semibold">Cancelled Orders</p>
            </div>

          <div class="p-5 h-50">

          </div>
          <div class="container d-flex flex-column p-0 mb-5 mt-5">
            <div class="container d-flex flex-row bg-purple p-4">
              <h5 class="ms-2 text-white">Product Ranking</h3>
            </div>
            <div class="container bg-white border border-dark p-5" >
              <table id="table" class="table table-bordered" style="width: 100%">
                <thead>
                  <tr>
                    <!-- <th></th> -->
                    <th>Ranking</th>
                    <th>Product Name</th>
                    <th>Sales</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>

    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Datatables plugin -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.js"
    ></script>
    <!-- Execute Script -->
    <script type="module">
      $(document).ready(function () {
        $.ajax({
          url: "/getMonthlyRevenue",
          type: "GET",
          success: function(data) {
            // const labels = ["May", "June", "July", "August", "September", "October"];
            const labels = data.month;
            console.log(labels)
            const chartData = {
              labels: labels,
              datasets: [
                {
                  label: "Sales Revenue",

                  data: data.revenue,
                },
              ],
            };
            const config = {
              type: "line",
              data: chartData,
              options: {
                scales: {
                  y:{
                    beginAtZero: true
                  }
                }
              },
            };

            var myChart = new Chart(document.getElementById("myChart"), config);
            var revenueSum = data.revenue.reduce((a, b) => a + b, 0);
            $("#api-sales").html("RM" + revenueSum.toFixed(2));
          },
          error: function(data) {
            console.log(data);
          }
        });
        

        // Initialize start datepicker
        $("#datepicker-start").datepicker({
          // format: "dd MM yyyy",
          orientation: "bottom"
        });

        // Initialize end datepicker
        $("#datepicker-end").datepicker({
          // format: "dd MM yyyy",
          orientation: "bottom"
        });


        // Initialize number of the 3 metrics
        $.get("/getOrders", function (items) {
          $("#api-order").html(items[0].order_number);
          $("#api-cancelled").html(0);
          // $("#api-order").html(14);
          // $("#api-cancelled").html(0);
          // $("#api-sales").html("RM" + (416.5).toFixed(2));
        });

        

        const labels = ["May", "June", "July", "August", "September", "October"];
        const chartData = {
          labels: labels,
          datasets: [
            {
              label: "Sales Revenue",

              data: [35.50, 21.00, 95.00, 67.00, 77.00, 121.00],
            },
          ],
        };
        
        const newLabels = ["August", "September", "October"];
        const newChartData = {
          labels: newLabels,
          datasets: [
            {
              label: "Sales Revenue",

              data: ["67.00", 77.00, 121.00],
            },
          ],
        };

      
        // const config = {
        //   type: "line",
        //   data: chartData,
        //   options: {
        //     scales: {
        //       y:{
        //         beginAtZero: true
        //       }
        //     }
        //   },
        // };

        // var myChart = new Chart(document.getElementById("myChart"), config);

        // Generate button clicked
        $("#generate-btn").click( function () {
          
          // change metric
          $("#api-order").html(8);
          $("#api-cancelled").html(0);
          $("#api-sales").html("RM" + (265).toFixed(2));

          // redraw chart
          myChart.data = newChartData;
          myChart.update();
        })

        // initialize product ranking table
        $("#table").DataTable({
          ajax: {
            url: "/getProductRanking",
            dataSrc: "",
          },
          columnDefs: [
            
            // { data: "id" },
            { 
              targets: 0,
              data: "product_ranking" 
            },
            { 
              targets: 1,
              data: "product_name",
            },
            // { data: "sales" },
            {
              targets: 2,
              data: "sales",
              // width: "20%",
              // className: "text-center",
              // render: function (data, type) {
              //   // If display or filter data is requested, format the date
              //   if (type === "display" || type === "filter") {
              //     return "RM" + data.toFixed(2);
              //   }
              //   return data;
              // },
             
            },
            { 
              targets: 3,
              data: "quantity" 
            },
          ],
          searching: false, 
          paging: false,
          info: false,
        });
        
      });
    </script>
