  <body class="h-100">
    <!-- Navbar Top -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="#">
          <!-- <img

    <!-- Navbar Side -->
    <!-- <side-nav></side-nav>

    <div class="sidenav-content-container d-flex flex-row h-100">
      <!-- Sidebar -->
      <!-- Complete Sidebar -->
      <div class="flex-shrink-0 p-3 bg-white" style="width: 220px">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <a
              href="/dashboard"
              class="link-dark d-inline-flex text-decoration-none rounded fw-bold"
              style="padding: 6px 12px 6px 12px"
              >Dashboard</a

          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"

              data-bs-target="#dashboard-collapse"
              aria-expanded="false"
            >
              Product
            </button>
            <div class="collapse ms-4" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">

                <li>

            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#orders-collapse"
              aria-expanded="false"
            >
              Order
            </button>
            <div class="collapse ms-4" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-order"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Order</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#report-collapse"
              aria-expanded="false"
            >
              Report
            </button>
            <div class="collapse ms-4" id="report-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/sales-overview"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Sales Overview</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#setting-collapse"
              aria-expanded="false"

              Setting

            <div class="collapse ms-4" id="setting-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-account"

                </li>
                <li>

              </ul>

          </li>
        </ul>
      </div>
      <!-- Content -->
      <div class="content-container container flex-column p-4 bg-light">
        <div class="container m-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Report</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Sales Overview
              </li>
            </ol>
          </nav>
          <h1>Sales Overview</h1>
        </div>

        <hr />
        <div class="card m-4 p-5">
          <div class="container d-flex flex-row">
            <div class="container d-flex flex-column align-items-center">
              <h3 id="api-order"></h3>
              <p class="fw-semibold">Orders</p>
            </div>
            <div class="container d-flex flex-column align-items-center">
              <h3 id="api-cancelled"></h3>
              <p class="fw-semibold">Cancelled Orders</p>
            </div>
            <div class="container d-flex flex-column align-items-center">
              <h3 id="api-sales"></h3>
              <p class="fw-semibold">Sales Revenue</p>
            </div>
          </div>
          <!-- <div class="container d-flex flex-row">
            <div class="container d-flex flex-column align-items-center">
              <h3>10</h3>
              <p class="fw-semibold">Visitors</p>
            </div>

              <h3>10</h3>

            </div>
          </div> -->

          <div class="p-5 h-50">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Datatables plugin -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.js"
    ></script>
    <!-- Execute Script -->
    <script type="module">
      $(document).ready(function () {
        // Initialize number of the 3 metrics
        $.get("/getOrders", function (items) {
          $("#api-order").html(items[0].order_number);
          $("#api-cancelled").html(0);
          $("#api-sales").html("RM" + (59.3).toFixed(2));
        });

        const labels = ["January", "February", "March", "April", "May", "June"];
        const chartData = {
          labels: labels,
          datasets: [
            {
              label: "My First dataset",

              data: [0, 10, 5, 2, 20, 30, 45],
            },
          ],
        };

        const config = {
          type: "line",
          data: chartData,
          options: {},
        };

        var myChart = new Chart(document.getElementById("myChart"), config);
      });
    </script>
  </body>
</html>
