      $(document).ready(function () {
        // Create a mapping object to store the category names
        // const categoryMapping = {

        //   BEP: "Beauty & Personal Care",
        //   DAP: "Dairy Products",
        //   DRB: "Drinks & Beverages",
        //   FOE: "Food Essentials",
        //   FRF: "Frozen Foods",
        //   FRP: "Fresh Produce",
        //   HEC: "Health Care",
        //   HOG: "Home & Gardening",
        //   HOU: "Household",
        //   MEP: "Meat & Poultry",
        //   SNC: "Snacks & Confectionery",
        // };
        // Make an AJAX request to get the categories data
        $.ajax({
          url: "/getCategories",
          success: function (categories) {
            // Create a mapping object to store the category names
            const categoryMapping = {};

            // Loop through the categories data and add the mappings to the object
            for (const category of categories) {
              categoryMapping[category.category_id] = category.category_name;
            }
            var table = $("#table").DataTable({
              ajax: {
                url: "/getProducts",
                dataSrc: "",
              },

              columnDefs: [
                {
                  targets: 0,
                  orderable: false,
                  className: "select-checkbox",
                  data: null,
                  defaultContent: "",
                },
                {
                  // sku = product_id
                  targets: 1,
                  data: "product_id",
                  width: 200,
                  className: "text-center",
                },
                {
                  targets: 2,
                  data: "under_category",
                  width: 200,
                  className: "text-center",
                  render: function (data, type, row) {
                    // Use the mapping object to get the full category name
                    const fullCategoryName = categoryMapping[data];

                    // Return the full name
                    return fullCategoryName;
                  },
                },
                {
                  targets: 3,
                  data: "product_name",
                  width: 200,
                  className: "text-center",
                },
                {
                  targets: 4,
                  data: "price",
                  width: 200,
                  // type: "currency",
                  className: "text-center",
                  render: function (data, type, row) {
                    // If display or filter data is requested, format the date
                    if (type === "display" || type === "filter") {
                      return "RM" + data.toFixed(2);
                    }

                    // Otherwise the data type requested (`type`) is type detection or
                    // sorting data, for which we want to use the integer, so just return
                    // that, unaltered
                    return data;
                  },
                },
                {
                  targets: 5,
                  data: "stock",
                  width: 200,
                  className: "text-center",
                },
                {
                  targets: 6,
                  data: "stock_status",
                  width: 200,
                  className: "text-center",
                },
              ],
              select: {
                style: "multi",
              },
            });
          },
        });
        $("#addStockModal").on("show.bs.modal", function (event) {
          // Clear the product names container
          $("#productNamesContainer").empty();
          // Get the selected rows object
          var rows = table.rows({ selected: true }).data();
          // console.log("rows: " + JSON.stringify(rows));
          var rowsData = Object.values(rows);
          console.log("rows data: " + rowsData);

          // Extract the product names from the selected rows
          var productNames = rowsData.map(function (rows) {
            return rows.name;
          });
          console.log("productNames: " + productNames);
        });

        // Handle the "Save" button click
        $("#saveButton").click(function () {
          // Get the value of the stock input field
          var stock = $("#stockInput").val();

          $("#addStockModal").modal("hide");
        });

        // Handle the "Cancel" button click
        $("#cancelButton").click(function () {
          $("#addStockModal").modal("hide");
        });
      });
