    <div

    <!-- Datatables plugin -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.js"

    <!-- Execute script -->
    <script>
      $(document).ready(function () {
        // Create a mapping object to store the category names
        // const categoryMapping = {
        //   BAC: "Baby Care",
        //   BAK: "Bakery",
        //   BEP: "Beauty & Personal Care",
        //   DAP: "Dairy Products",
        //   DRB: "Drinks & Beverages",
        //   FOE: "Food Essentials",
        //   FRF: "Frozen Foods",
        //   FRP: "Fresh Produce",
        //   HEC: "Health Care",
        //   HOG: "Home & Gardening",
        //   HOU: "Household",
        //   MEP: "Meat & Poultry",
        //   SNC: "Snacks & Confectionery",
        // };
        // Make an AJAX request to get the categories data
        $.ajax({
          url: "/getCategories",
          success: function (categories) {
            // Create a mapping object to store the category names
            const categoryMapping = {};

            // Loop through the categories data and add the mappings to the object
            for (const category of categories) {
              categoryMapping[category.category_id] = category.category_name;
            }
            var table = $("#table").DataTable({
              ajax: {
                url: "/getProducts",
                dataSrc: "",
              },

              columnDefs: [
                {
                  targets: 0,
                  orderable: false,
                  className: "select-checkbox",
                  data: null,
                  defaultContent: "",
                },
                {
                  // sku = product_id
                  targets: 1,
                  data: "product_id",
                  width: 200,
                  className: "text-center",
                  render: function (data, type) {
                    var link = $("<a></a>").text(data);
                    // .attr("href", "/product-detail?product_id=" + data);
                    // apply the default style
                    link.css({
                      color: "black",
                      "text-decoration": "none",
                    });
                    // apply the hover effect
                    link
                      .mouseenter(function () {
                        link.css("color", "blue");
                      })
                      .mouseleave(function () {
                        link.css("color", "");
                      });
                    return link[0].outerHTML; // return the link as the cell content
                  },
                },
                {
                  targets: 2,
                  data: "under_category",
                  width: 200,
                  className: "text-center",
                  render: function (data, type, row) {
                    // Use the mapping object to get the full category name
                    const fullCategoryName = categoryMapping[data];

                    // Return the full name
                    return fullCategoryName;
                  },
                },
                {
                  targets: 3,
                  data: "product_name",
                  width: 200,
                  className: "text-center",
                },
                {
                  targets: 4,
                  data: "price",
                  width: 200,
                  // type: "currency",
                  className: "text-center",
                  render: function (data, type, row) {
                    // If display or filter data is requested, format the date
                    if (type === "display" || type === "filter") {
                      return "RM" + parseFloat(data).toFixed(2);
                    }

                    // Otherwise the data type requested (`type`) is type detection or
                    // sorting data, for which we want to use the integer, so just return
                    // that, unaltered
                    return data;
                  },
                },
                {
                  targets: 5,
                  data: "stock",
                  width: 200,
                  className: "text-center",
                },
                {
                  targets: 6,
                  data: "stock_status",
                  width: 200,
                  className: "text-center",
                },
              ],
              select: {
                style: "multi",
              },
            });

            $("#addStockModalBtn").click(function () {
              // console.log("table" + JSON.stringify(table));
              // var data = table.rows({ selected: true }).data();
              // console.log("data: " + JSON.stringify(data));
              $("#add-stock-modal-content").empty();

              // Get the data for the selected rows
              var selectedData = table.rows(".selected").data();
              var selectedProducts = $.map(selectedData, function (row) {
                return {
                  product_name: row.product_name,
                  product_id: row.product_id,
                };
              });
              // console.log(JSON.stringify(selectedProducts));
              // alert(JSON.stringify(selectedProducts));

              $("#add-stock-modal-content").append(
                `<div class="d-flex justify-content-between">
                    <div class="w-75">
                      <p class="fw-bold">Product Name</p>
                    </div>
                    <div class="w-25">
                      <p class="fw-bold">Add Amount</p>
                    </div>
                  </div>`
              );

              // loop through those product name, and create input field
              selectedProducts.forEach(function (product) {
                $("#add-stock-modal-content").append(
                  `<div class="d-flex justify-content-between id=input-${product.product_id}">
                    <div class="w-75">
                      <p>${product.product_name}</p>
                    </div>
                    <div class="w-25">
                      <input type="number" class="form-control">
                    </div>
                  </div>`
                );
              });

              // Get the data for the selected rows
              var selectedData = table.rows(".selected").data();
              console.log(JSON.stringify(selectedData));

              $("#addStockModal").modal("show");

              // When the submit button is clicked
              $("#add-stock-submit-btn").click(function () {
                // Get the add_amount for each product
                for (let i = 0; i < selectedProducts.length; i++) {
                  let product = selectedProducts[i];
                  let inputField = $(`#input-${product.product_id}`);
                  let addAmount = inputField.val();
                  product.add_amount = addAmount;
                }

                // // add the add_amount attribute to each product object
                // const updatedSelectedProducts = selectedProducts.map(
                //   (product) => {
                //     const updatedProduct = {
                //       ...product, // spread the existing product object
                //       add_amount: $("#input-").val(), // add the new attribute
                //     };
                //     return updatedProduct;
                //   }
                // );

                // Close modal
                $("#addStockModal").modal("hide");
                // alert(JSON.stringify(selectedProducts));
                console.log(JSON.stringify(selectedProducts));
              });
            });
          },
        });
      });
