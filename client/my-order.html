    <!-- Execute Script -->
    <script>
      // import dayjs from "dayjs";
      // var dayjs = require("dayjs");

      $(document).ready(function () {
        // Get the current URL
        const url = new URL(window.location.href);
        // Get the search params from the URL
        const searchParams = new URLSearchParams(url.search);
        // Get the value of the order_status parameter
        const orderStatus = searchParams.get("order_status");

        // Select the appropriate button
        $(".btn").each(function () {
          if ($(this).text() === orderStatus) {
            // Add the selected class to the button
            $(this).addClass("selected");
          }
        });

        // Initialize start datepicker
        $("#datepicker-start").datepicker({
          format: "dd MM yyyy",
        });

        // Initialize end datepicker
        $("#datepicker-end").datepicker({
          format: "dd MM yyyy",
        });

        // Initialize DataTables
        var table = $("#table").DataTable({
          ajax: {
            url: "/getOrders",
            dataSrc: "",
          },
          columnDefs: [
            // {
            //   targets: 0,
            //   orderable: false,
            //   className: "select-checkbox",
            //   data: null,
            //   defaultContent: "",
            // },
            {
              targets: 0,
              data: "order_id",
              width: "20%",
              className: "text-center",
              render: function (data, type) {
                var link = $("<a></a>")
                  .text(data)
                  .attr("href", "/order-detail?order_id=" + data);
                // apply the default style
                link.css({
                  color: "black",
                  "text-decoration": "none",
                });
                // apply the hover effect
                link
                  .mouseenter(function () {
                    link.css("color", "blue");
                  })
                  .mouseleave(function () {
                    link.css("color", "");
                  });
                return link[0].outerHTML; // return the link as the cell content
              },
            },
            {
              targets: 1,
              data: "products",
              width: "40%",
              className: "text-center",
              render: function (data, type, row) {
                let container = $("<div>").css({
                  display: "flex",
                  flexDirection: "column",
                });
                let arr = data;
                arr.forEach(function (item) {
                  let p = $("<p>").text(item.name);
                  container.append(p);
                });
                return container.prop("outerHTML");
              },
            },

            {
              targets: 2,
              data: "order_date",
              width: "20%",
              className: "text-center",
              render: function (data, type, row) {
                // If display or filter data is requested, format the date
                var timestamp = data._seconds;
                var date = new Date(timestamp * 1000);
                return dayjs(date).format("DD MMMM YYYY");
                // if (type === "display" || type === "filter") {

                // }
                // return data;
              },
            },
            {
              targets: 3,
              data: "order_amount",
              width: "20%",
              className: "text-center",
              render: function (data, type, row) {
                // If display or filter data is requested, format the date
                if (type === "display" || type === "filter") {
                  return "RM" + parseFloat(data).toFixed(2);
                }

                // Otherwise the data type requested (`type`) is type detection or
                // sorting data, for which we want to use the integer, so just return
                // that, unaltered
                return data;
              },
            },
            {
              targets: 4,
              data: "order_status",
              width: "20%",
              className: "text-center",
              render: function (data, type, row) {
                // var orderStatusDropdown = $("#order-status-dropdown").clone();
                var orderStatusDropdown = $("#order-status-dropdown").html();

                return orderStatusDropdown;
              },
            },
          ],

          css: {
            pagination: "custom-pagination", // class name
          },

          success: function () {
            alert("initComplete");
            var table = $("#table").DataTable();
            table.columns().every(function () {
              var column = this;
              if (column.index() === 3) {
                //column "order_status" index
                var statusText = {
                  UNPAID: "Unpaid",
                  "TO-PACK": "To-Pack",
                  "TO-DELIVER": "To-Deliver",
                  COMPLETED: "Completed",
                  CANCELLED: "Cancelled",
                };
                column
                  .data()
                  .unique()
                  .sort()
                  .each(function (d, j) {
                    var orderStatusDropdown = $("#order-status-dropdown");
                    orderStatusDropdown.find("button").html(statusText[d]);
                    orderStatusDropdown.find("input").val(d);
                  });
              }
            });
          },

          // success: function () {
          //   var statusText = {
          //     UNPAID: "Unpaid",
          //     "TO-PACK": "To-Pack",
          //     "TO-DELIVER": "To-Deliver",
          //     COMPLETED: "Completed",
          //     CANCELLED: "Cancelled",
          //   };

          // },
        });

        $("#apply-filter-btn").on("click", function () {
          // Get start and end dates from datepickers
          var startDate = dayjs($("#datepicker-start").val()).format(
            "DD MMMM YYYY"
          );
          // alert("Start Date: " + startDate);
          var endDate = dayjs($("#datepicker-end").val()).format(
            "DD MMMM YYYY"
          );
          // alert("End Date: " + endDate);

          // Define the search function to filter by date range
          $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
            var orderDate = dayjs(data[2]); // Assumes order date is in 4th column
            // alert("Order Date: " + orderDate);
            return orderDate.isBetween(startDate, endDate);
          });

          // Redraw the DataTable with the updated search function
          table.draw();

          // Remove the search function after it's been used
          $.fn.dataTable.ext.search.pop();
        });
      });
