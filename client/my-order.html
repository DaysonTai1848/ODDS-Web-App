      $(document).ready(function () {
        // Get the current URL
        const url = new URL(window.location.href);
        // Get the search params from the URL

        // Get the value of the order_status parameter
        const orderStatus = searchParams.get("order_status");

        // Select the appropriate button

        // Add a click event listener to the buttons

          // Remove the selected class from all buttons
          $(".btn").removeClass("selected");
          // Add the selected class to the button that was just clicked
          $(this).addClass("selected");

          console.log("Button clicked");
          // Get the text of the clicked button
          const status = $(this).text();

          // Apply the filter to the table
          if (status !== "all") {
            table.column(1).search(status).draw();

            // Clear the filter if "all" is selected
            table.search("").columns().search("").draw();

                    link.css("color", "blue");
                  })

                    link.css("color", "");
                  });
                return link[0].outerHTML; // return the link as the cell content
              },
            },

                  itemName +
                  "</button>" +

                // Add the other item names to the dropdown menu
                for (var i = 1; i < data.length; i++) {

                    '<a class="dropdown-item" href="#" style="white-space: normal;">' +
                    data[i].name +

                } // Close the dropdown menu and div
