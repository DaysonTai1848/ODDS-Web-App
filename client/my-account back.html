<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <!-- JQuery - always include this before other script file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Boostrap CSS -->
    <link

      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Link of datatables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.css"
    />
    <!-- CSS of Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css"
    />
  </head>
  <body class="h-100">
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="#">
          <!-- <img
            src="/docs/5.2/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          /> -->
          OODS Shop Management System
        </a>
      </div>
    </nav>
    <div class="sidenav-content-container d-flex flex-row h-100">
      <!-- Sidebar -->
      <!-- Complete Sidebar -->
      <div class="flex-shrink-0 p-3 bg-white" style="width: 220px">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <a
              href="/dashboard"
              class="link-dark d-inline-flex text-decoration-none rounded fw-bold"
              style="padding: 6px 12px 6px 12px"
              >Dashboard</a
            >
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#dashboard-collapse"
              aria-expanded="false"
            >
              Product
            </button>
            <div class="collapse ms-4" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-product"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Product</a
                  >
                </li>
                <li>
                  <a
                    href="/add-product"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Add Product</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#orders-collapse"
              aria-expanded="false"
            >
              Order
            </button>
            <div class="collapse ms-4" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-order"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Order</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#report-collapse"
              aria-expanded="false"
            >
              Report
            </button>
            <div class="collapse ms-4" id="report-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/sales-overview"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Sales Overview</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex fw-bold align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#setting-collapse"
              aria-expanded="false"
            >
              Setting
            </button>
            <div class="collapse ms-4" id="setting-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="/my-account"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >My Account</a
                  >
                </li>
                <li>
                  <a
                    href="/shop-profile"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Shop Profile</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <!-- Content -->
      <div class="content-container container flex-column p-4 bg-light">
        <div class="container m-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Setting</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                My Account
              </li>
            </ol>
          </nav>
          <h1>My Account</h1>
        </div>

        <hr />
        <form method="post" action="/updateProfile">
          <div class="card m-4 p-5">
            <h3 class="mb-5">Personal Account Setting</h3>
            <div class="input-container d-flex flex-row mb-3">
              <p class="w-25 fs-5 fw-bold">Username</p>
              <input type="text" class="form-control" id="usernameProfile" />
            </div>
            <div class="input-container d-flex flex-row mb-3">
              <p class="w-25 fs-5 fw-bold">Owner Name</p>
              <input type="text" class="form-control" id="ownernameProfile" />
            </div>
            <div class="input-container d-flex flex-row mb-3">
              <p class="w-25 fs-5 fw-bold">Email</p>
              <input
                type="text"
                class="form-control"
                id="emailProfile"
                disabled
              />
            </div>
            <div
              class="input-container d-flex flex-row mb-3 justify-content-end"
            >
              <button
                id="save-change-btn"
                type="submit"
                class="btn btn-primary"
              >
                Save Change
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Boostrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Datatables plugin -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs5/dt-1.13.1/date-1.2.0/sb-1.4.0/sl-1.5.0/datatables.min.js"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // When Submit button is clicked
        $("#save-change-btn").click(function () {
          // Get the value of the input fields
          var username = $("#usernameProfile").val();
          var ownername = $("#ownernameProfile").val();

          $.ajax({
            url: "/updateProfile",
            type: "POST",
            data: {
              usernameProfile: username,
              ownernameProfile: ownername,
            },
            success: function (data) {
              console.log(data);
            },
          });

          // Check if the input fields are empty
          if (username == "" || ownername == "") {
            console.logs("Please fill in all the fields");
            return false;
          }
        });

        $.ajax({
          url: "/getAccount",
          type: "GET",
          dataType: "json",
          success: function (data) {
            console.log(data);

            $("#usernameProfile").val(data[0].seller_username);
            $("#ownernameProfile").val(data[0].seller_name);
            $("#emailProfile").val(data[0].email);
          },
        });
      });
    </script>
  </body>
</html>
